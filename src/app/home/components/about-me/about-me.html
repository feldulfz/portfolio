<section class="flex flex-col-reverse md:flex-row md:gap-0 px-10 max-w-6xl mx-auto h-[calc(100vh-104px)] py-15 md:pt-20 md:pb-60">
    <div class="flex-1 flex flex-col justify-center">
        <div>
            <h2 class="text-4xl md:text-5xl font-bold text-title leading-snug">
                Hi, I am {{ firstName() }}, <br> {{ profession() }}
            </h2>
            <p class="text-description mt-6 max-w-2xl word-space double-line text-lg">
                {{ aboutMe() }}
            </p>
            <a
                class="mt-6 inline-block px-6 py-3 bg-button text-white font-semibold rounded-xl border border-borderColor hover:bg-buttonHover shadow-[var(--shadow-card)]"
                [href]="resumeLink()" target="_blank">
                Download Resume
            </a>
        </div>
    </div>
    <div class="flex-1 flex justify-center">
        <div
            class="w-85 aspect-square overflow-hidden rounded-xl border border-borderColor shadow-[var(--shadow-card)]">
            <img [src]="profileUrl()" alt="Profile" class="w-full h-full object-cover">
        </div>
    </div>
</section>
